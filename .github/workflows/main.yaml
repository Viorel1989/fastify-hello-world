name: Main

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run tests and lint
    env:
      COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies and run tests and lint
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npx tap run --coverage-report=lcov test/*.test.js

      # send the coverage report to coveralls.io
      - name: Coveralls Report
        uses: coverallsapp/github-action@v2
        with:
          allow-empty: true
          fail-on-error: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: .tap/report/lcov.info

  check:
    name: 'Check commits'
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: '${{ secrets.GITHUB_TOKEN }}'

      - name: Install comitizen tool and commitizen check
        run: |
          pip install --user -U Commitizen
          cz check --rev-range origin/main..origin/${{ github.head_ref }}

  security:
    name: 'Snyk security scan'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Snyk to check for vulnerabilities
        continue-on-error: true
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --sarif-file-output=snyk.sarif

      - name: List files in the workspace (debugging)
        run: ls -R

      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
